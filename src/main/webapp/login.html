<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Scope Login</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <form th:action="@{/login}" method="post">

            <div><input type="text" name="username" class="login-input" placeholder="Username"/></div>
            <div><input type="password" name="password" class="login-input"  placeholder="Password"/></div>
            <div><input type="submit" class="login-submit" value=">"/></div>
        </form>
    </div>
</div>
</body>
</html>
